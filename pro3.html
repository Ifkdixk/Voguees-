    <script>
       
          document.querySelector('#Size').addEventListener('change', toggleButtonState);
    document.querySelector('#quantity').addEventListener('input', toggleButtonState);

    function toggleButtonState() {
      var size = document.querySelector('#Size').value.trim();
      var quantity = document.querySelector('#quantity').value.trim();
      var sendButton = document.querySelector('#sendButton');

      if (size !== '' && quantity !== '') {
        sendButton.removeAttribute('disabled');
      } else {
        sendButton.setAttribute('disabled', 'disabled');
      }
    }
