<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA Compatible" content="ie=edge">   
      <title></title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
      <style>
            #owner-page {
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border: 1px solid #ddd;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#product-upload-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 10px;
}

input, textarea {
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
}

button[type="submit"] {
  background: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
      </style>
</head>
<body>
      <div id="owner-page">
  <h1>Owner Page</h1>
  <form id="product-upload-form">
    <label for="product-name">Product Name:</label>
    <input type="text" id="product-name" name="product-name"><br><br>
    <label for="product-description">Product Description:</label>
    <textarea id="product-description" name="product-description"></textarea><br><br>
    <label for="product-price">Product Price:</label>
    <input type="number" id="product-price" name="product-price"><br><br>
    <label for="product-image">Product Image:</label>
    <input type="file" id="product-image" name="product-image"><br><br>
    <button type="submit">Upload Product</button>
  </form>
</div>
</body>
</html>
